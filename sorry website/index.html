<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGIVE ME!</title>
    <!-- CDN Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css"> 
    <!-- Icon -->
    <link rel="Icon" href="images/teddy-bear.png" type="images/png">
</head>
<body>
    <div class="hearts"></div>
    <div class="container">
        <!-- Step 1 -->
        <div class="step active" id="step1">
            <img src="images/step2.gif" alt="Cute Bear" class="bear-img">
            <h1>I'm Sorry dhani, Please Forgive Me!</h1>
            <div class="buttons">
                <button class="btn btn-yes" onclick="goToStep3()">I will forgive you  this time</button>
                <button class="btn btn-no" onclick="goToStep2()">Not a chance</button>
            </div>
        </div>

        <!-- Step 2 -->
        <div class="step" id="step2">
            <img src="images/dudu-twisting-dance.gif" alt="Cute Bear with Hearts" class="bear-img">
            <h1>plss >w<, i"m so sorry</h1>
            <div class="buttons">
                <button class="btn btn-yes" onclick="goToStep3()">Alright! I forgive you!</button>
                <button class="btn btn-no-random" onmouseover="moveButton(this)" onclick="moveButton(this)">Nope</button>
            </div>
        </div>

        <!-- Step 3 -->
        <div class="step" id="step3">
            <img src="images/step22.gif" alt="Cute Bear in Love" class="bear-img">
            <h1>Thank you, Dhani. I sincerely appreciate it, and I hope you can find it in your heart to forgive me. It would mean the world to me, and I truly hope we can rebuild and strengthen our friendship once more. </h1>
        </div>      
    </div>

    <!-- Script JS -->
    <script src="js/script.js"></script>
</body>
</html>
